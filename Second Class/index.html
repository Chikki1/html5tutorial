<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>

    <style>

        h1{ 

color: brown;
text-align: right;
        }

    
            div{

            text-decoration: line-through;
            }

            ol{text-decoration: underline;}
        
    </style>
</head>
<body>
   
    <h1 style="color: rgb(81, 35, 244); text-align: center;">Welcome to CSS Class</h1>
    <h1>Style all h1</h1>

    <p style="background-color: black; color: white;">CSS: Cascading Style Sheet</p>
    <p>There are three ways to use CSS</p>
    <ol style="font-size: medium; color: brown;">
        <li>Inline styling</li>
        <li style="color: blue; text-transform: uppercase;">Internal styling</li>
        <li>External styling</li>
    </ol>
    <div>

        This is a long paragraph showing
    </div>
</body>
</html>
